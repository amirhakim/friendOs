<div>
  <mat-card>
    <div matLine >
          <mat-card-title>All Friends...</mat-card-title>
          <span></span>
          <button *ngIf="!(adding$ | async)" mat-stroked-button (click)="create()">
            <mat-icon>library_add</mat-icon>
          </button>
    </div>
      <mat-list>
        <mat-list-item *ngFor="let friend of friends$ | async; let i=index" [ngClass]="(friend.name) ? '':'new-friend'" >
          <p matLine>
            <span> {{i+1}} .</span>
            <span ><b>Name: </b> {{friend.name}} </span>
          </p>
          <p matLine>
            <span><b>Age: </b> {{friend.age}},  </span>
            <span><b>weight: </b> {{friend.weight}},  </span>
            <span><b>ID# </b> {{friend.id}}  </span>
          </p>
          <button mat-stroked-button (click)="edit(friend)">
            <mat-icon>edit</mat-icon>
          </button>
          <span></span>
          <button mat-icon-button color="warn" (click)="delete(friend)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
  </mat-card>
</div>
